{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Shopping Bag{% endblock %}

{% block content %}
<!--Bag-Heading:-->
<div class="container my-5">
    <div class="row">
        <div class="col">
            <h1 class="white-bg-heading">Your Shopping Bag:</h1>
        </div>
    </div>
</div>
<!--Shopping-Bag:-->
<div class="container my-5">
    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Your bag is currently empty.</p>
                <a href="{% url 'product_page' 2 %}" class="btn custom-button-black-font">Buy Now!</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
