{% extends "account/base.html" %}

{% block extra_title %}| Password Set{% endblock %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block allauth_content %}
    <h1 class="white-bg-heading">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn custom-button-black-font mt-3" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
