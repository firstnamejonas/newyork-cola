{% extends "account/base.html" %}

{% block extra_title %}| Change Password{% endblock %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block allauth_content %}
    <h1 class="white-bg-heading">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn custom-button-black-font mt-3" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
