{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Add Product{% endblock %}

{% block content %}
<!--Admin-Management-Heading:-->
<div class="container my-5">
    <div class="row">
        <div class="col">
            <h1 class="white-bg-heading">Admin Management</h1>
            <p>Add a product:</p>
            <hr>
        </div>
    </div>
</div>
<!--Add-Product-Form:-->
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_cola' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn custom-button-black-font" href="{% url 'colas' %}">Cancel</a>
                    <button class="btn custom-button-black-font" type="submit">Add Product</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
